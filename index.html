<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数据双向绑定</title>
</head>
<body>

	<div id="app">
        <form>
            <input type="text" s-model="number">
            <button type="button" s-click="increment">增加</button>
        </form>
        <h3 s-bind="number"></h3>
    </div>

	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript">
		var app = new Svm({
			el:'#app',
			data: {
				number: 0
			},
			methods: {
				increment: function(){
					this.number ++;
				}
			}
		});
	</script>
</body>
</html>
